version: '3.4'

services:
  coze-discord-proxy:
    image: deanxv/coze-discord-proxy:latest
    container_name: coze-discord-proxy
    restart: always
    ports:
      - "7077:7077"
    volumes:
      - ./data:/app/coze-discord-proxy/data
    environment:
      - BOT_TOKEN= MTIwOTE0NTg1OTU4NjAwMjk0NA.GnHrk2.eWIFZWsggeDI4l_kI4hB_znAsZJxLeFo7FQaz4  # 必须修改为我们主动发送消息的Bot-Token
      - GUILD_ID= 1209148568506597376  # 必须修改为两个机器人所在的服务器ID
      - COZE_BOT_ID= 1209145859586002944  # 必须修改为由coze托管的机器人ID
      - CHANNEL_ID=  1209148568506597380 # 默认频道-在使用与openai对齐的接口时(/v1/chat/completions) 消息会默认发送到此频道
      - PROXY_SECRET=123890  # [可选]修改此行为请求头校验的值（前后端统一）
      - TZ=Asia/Shanghai
